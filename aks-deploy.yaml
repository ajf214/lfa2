# todo: so far this only deploys the front end, but should it do both front & backend?
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lfa-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lfa-front
  template:
    metadata:
      labels:
        app: lfa-front
    spec:
    #   nodeSelector:
    #     "beta.kubernetes.io/os": linux
      containers:
      - name: lfa-front
        image: adotfrank/lfa2:firsttry
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: lfa-front
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: lfa-front